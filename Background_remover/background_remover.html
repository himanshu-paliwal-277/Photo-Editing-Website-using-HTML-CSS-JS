<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Remover</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon (Website logo) -->
    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./background_remover_CSS.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav
      id="navbar"
      class="fixed inset-x-0 top-0 z-10 w-full px-8 py-0 bg-white shadow-md border-slate-500 transition duration-700 ease-out"
    >
      <div class="flex justify-between p-4">
        <div
          class="text-[2rem] leading-[3rem] tracking-tight font-bold text-black flex"
        >
          <img class="w-12" src="../Assets/logo.png" alt="logo" />Editor
          <div class="mx-5 w-0.5 h-6 bg-gray-200 self-center"></div>
          <span class="text-xl self-center font-semibold text-gray-800"
            >Background Remover</span
          >
        </div>

        <div
          class="flex items-center space-x-4 text-lg font-semibold tracking-tight"
        >
          <button
            class="px-5 py-2 text-base text-black transition duration-700 ease-out bg-white border border-black rounded-lg hover:bg-black hover:border hover:text-white :border-white"
          >
            Sign in
          </button>
          <button
            class="px-5 py-2 text-base text-white transition duration-500 ease-out bg-blue-700 rounded-lg hover:bg-blue-800 hover:ease-in hover:outline hover:outline-white"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>
    <!-- Image upload section -->
    <section
      id="bg_remove_upload_section"
      class="h-screen w-full flex justify-center"
    >
      <div class="self-center">
        <h1 class="text-6xl font-semibold mb-12">
          Upload Image to Remove Background
        </h1>
        <div class="flex justify-center">
          <div
            class="px-10 py-6 bg-white flex flex-col items-center border border-dashed border-gray-500 rounded-md shadow-2xl duration-300 relative bottom-0 hover:bottom-1"
          >
            <input
              id="fileInput"
              class="hidden"
              type="file"
              name="input_file_btn"
              accept="image/*"
            />
            <button
              id="Upload_image_btn"
              class="bg-gradient-to-r from-cyan-500 to-blue-500 text-lg font-semibold px-10 py-3 text-white rounded-full duration-300 hover:scale-105"
            >
              Upload Image
            </button>
            <p class="mt-3 font-semibold">
              Upload your image here to remove the
            </p>
            <p class="mb-3 font-semibold">background</p>
            <p class="text-sm text-gray-600">No image? Try one of these</p>
            <div class="flex mt-2">
              <img
                id="sample_img_1"
                class="w-16 h-16 m-2 rounded-lg cursor-pointer hover:scale-105 duration-100"
                src="https://2.img-dpreview.com/files/p/E~C1000x0S4000x4000T1200x1200~articles/3925134721/0266554465.jpeg"
                alt="sample_img_1"
              />
              <img
                id="sample_img_2"
                class="w-16 h-16 m-2 rounded-lg cursor-pointer hover:scale-105 duration-100"
                src="../Assets/sample_img_2.jpg"
                alt="sample_img_2"
              />
              <img
                id="sample_img_3"
                class="w-16 h-16 m-2 rounded-lg cursor-pointer hover:scale-105 duration-100"
                src="../Assets/sample_img_3.jpg"
                alt="sample_img_3"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Image bg remove section -->
    <section
      id="image_bg_remove_section"
      class="w-full h-screen flex justify-center items-center"
    >
      <div
        id="original_image_bg_div"
        class="overflow-hidden ml-36 mt-16 flex justify-center shadow-2xl"
      >
        <!-- Image -->
        <img
          id="original_image"
          class="w-[450px] shadow-xl"
          src=""
          alt="image"
        />
        <!-- loader -->
        <div id="loader" class="hidden absolute self-center">
          <svg
            aria-hidden="true"
            class="w-16 h-16 text-gray-200 animate-spin text-gray-300 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
        </div>
      </div>
      <div
        class="flex flex-col shadow-lg absolute border border-2 border-gray-300 p-5 left-4 rounded-xl mt-10"
      >
        <div
          id="reUpload_image_btn"
          class="hover:shadow-xl cursor-pointer bg-white hover:bg-blue-100 hover:bg-opacity-50 active:bg-opacity-100 hover:border-blue-600 border border-dashed border-2 border-gray-300 flex flex-col justify-center items-center rounded-xl py-4 mb-24"
        >
          <span class="text-4xl font-semibold">+</span>
          <span>Upload</span>
          <span>Image</span>
        </div>
        <button
          id="remove_bg_btn"
          class="bg-blue-500 hover:bg-blue-600 active:bg-blue-500 hover:shadow-xl text-white px-6 py-3 my-2 rounded-full text-base font-semibold"
        >
          Remove Background
        </button>
        <button
          id="download_image_btn"
          class="bg-blue-500 hover:bg-blue-600 active:bg-blue-500 hover:shadow-xl text-white px-6 py-3 my-2 rounded-full text-base font-semibold"
        >
          Download
        </button>
      </div>
    </section>
    <!-- Zoom in zoom out input -->
    <!-- <input
      id="zoomRange"
      class="hidden rounded-3xl overflow-hidden appearance-none bg-blue-200 h-3 w-1/6 absolute bottom-5 right-10"
      type="range"
      min="0.5"
      max="2"
      step="0.01"
      value="1"
    /> -->

    <!-- Footer -->
    <footer
      class="bg-black text-white h-32 flex justify-center items-center relative top-full"
    >
      Â© 2024 All Rights Reserved by www.photoEditor.com
    </footer>

    <!-- Bg remove feature -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./background_remover_JS.js"></script>
  </body>
</html>
