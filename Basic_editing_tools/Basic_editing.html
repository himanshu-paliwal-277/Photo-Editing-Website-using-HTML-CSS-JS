<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Editing</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon (Website logo) -->
    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <!-- Cropper.js css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="w-full h-screen bg-gray-200 overflow-hidden">
    <!-- Navigation bar -->
    <nav
      id="navbar"
      class="fixed inset-x-0 top-0 z-10 w-full px-8 py-0 bg-black shadow-sm shadow-gray-500 border-slate-500 transition duration-700 ease-out"
    >
      <div class="flex justify-between p-4">
        <div
          class="text-[2rem] leading-[3rem] tracking-tight font-bold text-white flex"
        >
          <img class="w-12" src="../Assets/logo.png" alt="logo" />Editor
          <div class="mx-5 w-0.5 h-6 bg-gray-200 self-center"></div>
          <span class="text-xl self-center font-semibold text-white"
            >Basic Editing</span
          >
        </div>
        <div class="flex">
        <!-- Download Button -->
        <button id="download_button" class="flex items-center mr-6 hover:scale-105 duration-300 text-lg hover:bg-blue-500 active:bg-blue-600 text-white bg-blue-600 px-6 py-2 rounded-full">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
          Download
        </button>
        <!-- Sign in Sign out button -->
        <div
          class="flex items-center space-x-4 text-lg font-semibold tracking-tight"
        >
          <button
            class="px-5 py-2 text-base text-white transition duration-700 ease-out bg-black border border-white rounded-lg hover:bg-white hover:border hover:text-black :border-white"
          >
            Sign in
          </button>
          <button
            class="px-5 py-2 text-base text-white transition duration-500 ease-out bg-blue-700 rounded-lg hover:bg-blue-800 hover:ease-in hover:outline hover:outline-white"
          >
            Sign up
          </button>
        </div>
      </div>
      </div>
    </nav>

    <!-- Crop image section -->
    <section class="flex">
      <!-- Crop tools -->
      <aside class="flex h-screen z-[1]">
        <!-- Main menu -->
        <div class="flex flex-col w-20 py-28 items-center gap-y-4 bg-black">
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/></svg>
            <span class="mt-1">Adjust</span>
          </div>
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 32c0-17.7-14.3-32-32-32S64 14.3 64 32V64H32C14.3 64 0 78.3 0 96s14.3 32 32 32H64V384c0 35.3 28.7 64 64 64H352V384H128V32zM384 480c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H448l0-256c0-35.3-28.7-64-64-64L160 64v64l224 0 0 352z"/></svg>
            <span class="mt-1">Crop</span>
          </div>
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
            <span class="mt-1">Rotate</span>
          </div>
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
            <span class="mt-1">Filter</span>
          </div>
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M384 80c8.8 0 16 7.2 16 16V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16H384zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>
            <span class="mt-1">Frame</span>
          </div>
          <div class="all_selected_edit_box flex flex-col justify-center items-center opacity-80 hover:opacity-100 text-[0.8rem] text-white w-[54px] h-[54px] cursor-pointer hover:bg-gray-700 rounded-lg">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
            <span class="mt-1">AI</span>
          </div>
        </div>

        <!-- Edit section -->
        <div style="width: 350px;" id="edit_section" class="bg-gray-800 duration-500">
          <div id="edit_section_inside_div" class="">
            <!-- Adjust edit section -->
            <section class="all_editing_section">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
              <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/></svg>
                Basic Adjust
              </h1>
              <div class="mx-12 text-gray-200 text-sm">
                <div class="flex justify-between mt-7 mb-[10px]">
                  <span>Brightness</span>
                  <span id="brightness_value" class="pl-8 rounded-md">0</span>
                </div>
                <input id="brightness_input" type="range" class="w-full h-[3px] bg-red-600 rounded-lg cursor-pointer opacity-100" min="0" max="200" step="1" value="100">
                <div class="flex justify-between mt-7 mb-[10px]">
                  <span>Contrast</span>
                  <span id="contrast_value" class="pl-8 rounded-md">0</span>
                </div>
                <input id="contrast_input" type="range" class="w-full h-[3px] bg-red-600 rounded-lg cursor-pointer opacity-100" min="0" max="200" step="1" value="100">
                <div class="flex justify-between mt-7 mb-[10px]">
                  <span>Saturation</span>
                  <span id="saturation_value" class="pl-8 rounded-md">0</span>
                </div>
                <input id="saturation_input" type="range" class="w-full h-[3px] bg-red-600 rounded-lg cursor-pointer opacity-100" min="0" max="200" step="1" value="100">
                <div class="flex justify-between mt-7 mb-[10px]">
                  <span>Blur</span>
                  <span id="blur_value" class="pl-8 rounded-md">0</span>
                </div>
                <input id="blur_input" type="range" class="w-full h-[3px] bg-red-600 rounded-lg cursor-pointer opacity-100" min="0" max="10" step="0.1" value="0">
              </div>
              <div id="invert_button" class="cursor-pointer hover:bg-gray-700 flex justify-between py-2 mt-7 rounded-md text-gray-200 text-sm mx-10 px-2">
                <span>Invert Colors</span>
                <div class="flex items-center px-[2px] relative w-9 h-5 bg-gray-400 rounded-full">
                  <div class="w-4 h-4 bg-white rounded-full"></div>
                </div>
              </div>
              <!-- Reset Adjust button -->
              <div id="reset_adjustment_button" class="flex justify-center mt-4 cursor-pointer font-medium text-gray-300 text-sm bg-gray-700 active:bg-gray-700 hover:bg-gray-600 py-2 rounded-lg mx-10">
                Reset Adjustments
              </div>
            </section>
            <!-- Crop edit section -->
            <section class="all_editing_section hidden">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
                <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 32c0-17.7-14.3-32-32-32S64 14.3 64 32V64H32C14.3 64 0 78.3 0 96s14.3 32 32 32H64V384c0 35.3 28.7 64 64 64H352V384H128V32zM384 480c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H448l0-256c0-35.3-28.7-64-64-64L160 64v64l224 0 0 352z"/></svg>
                Crop
              </h1>
            </section>
            <!-- Rotate edit section -->
            <section class="all_editing_section hidden">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
                <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                Rotate & flip
              </h1>
              <div class="mx-10 text-gray-200 text-sm">
                <div id="rotate_div" class="flex items-center justify-between cursor-pointer bg-gray-700 rounded-sm px-4 py-2 hover:ring-1 hover:ring-offset-0 hover:ring-blue-500">
                  <div class="flex items-center">
                    <svg class="w-3 h-3 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                    <span>Rotate</span>
                  </div>
                  <svg id="rotate_div_arrow_svg" class="rotate-180 duration-300" xmlns="http://www.w3.org/2000/svg" width="6" height="10">
                    <path fill="#ffffff" d="M1.802 5l3.695-3.718a.757.757 0 0 0 0-1.062.745.745 0 0 0-1.057 0L.222 4.464l-.005.004A.75.75 0 0 0 0 5a.75.75 0 0 0 .217.532l.006.004L4.44 9.78a.745.745 0 0 0 1.057 0 .757.757 0 0 0 0-1.062L1.802 5z"></path>
                  </svg>
                </div>
                <div class="flex justify-between mt-5">
                  <button id="rotate_right_btn" class="hidden bg-gray-700 hover:bg-gray-600 active:bg-gray-700 py-2 px-5 rounded-lg mx-3 mb-3">
                    <svg class="opacity-80 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                  </button>
                  <button id="rotate_left_btn" class="hidden bg-gray-700 hover:bg-gray-600 active:bg-gray-700 py-2 px-5 rounded-lg mx-3 mb-3">
                    <svg class="opacity-80 w-4 h-4 scale-x-[-1]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                  </button>
                </div>
              </div>
              <div class="mx-10 mt-2 text-gray-200 text-sm">
                <div id="flip_div" class="flex items-center justify-between bg-gray-700 rounded-sm px-4 py-2">
                  <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" class="mr-3"><path fill="#ffffff" fill-rule="evenodd" d="M7 0l4 4H3l4-4zM3 10h8l-4 4-4-4zM0 8V6h14v2H0z"></path></svg>
                    <span>Flip</span>
                  </div>
                  <svg id="flip_div_arrow_svg" class="rotate-180 duration-300" xmlns="http://www.w3.org/2000/svg" width="6" height="10">
                    <path fill="#ffffff" d="M1.802 5l3.695-3.718a.757.757 0 0 0 0-1.062.745.745 0 0 0-1.057 0L.222 4.464l-.005.004A.75.75 0 0 0 0 5a.75.75 0 0 0 .217.532l.006.004L4.44 9.78a.745.745 0 0 0 1.057 0 .757.757 0 0 0 0-1.062L1.802 5z"></path>
                  </svg>
                </div>
                <div class="flex justify-between mt-5">
                  <button id="flip_horizontal" class="hidden bg-gray-700 py-2 px-5 rounded-lg mx-3">
                    <svg class="opacity-80" xmlns="http://www.w3.org/2000/svg" width="14" height="14" class=""><path fill="#ffffff" fill-rule="evenodd" d="M7 0l4 4H3l4-4zM3 10h8l-4 4-4-4zM0 8V6h14v2H0z"></path></svg>
                  </button>
                  <button id="flip_vertical" class="hidden bg-gray-700 py-2 px-5 rounded-lg mx-3">
                    <svg class="opacity-80 rotate-90" xmlns="http://www.w3.org/2000/svg" width="14" height="14" class=""><path fill="#ffffff" fill-rule="evenodd" d="M7 0l4 4H3l4-4zM3 10h8l-4 4-4-4zM0 8V6h14v2H0z"></path></svg>
                  </button>
                </div>
              </div>
            </section>
            <!-- Filters edit section -->
            <section class="all_editing_section hidden">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
                <!-- <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 32c0-17.7-14.3-32-32-32S64 14.3 64 32V64H32C14.3 64 0 78.3 0 96s14.3 32 32 32H64V384c0 35.3 28.7 64 64 64H352V384H128V32zM384 480c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H448l0-256c0-35.3-28.7-64-64-64L160 64v64l224 0 0 352z"/></svg> -->
                <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
                Filter
              </h1>
            </section>
            <!-- Frame edit section -->
            <section class="all_editing_section hidden">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
                <!-- <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 32c0-17.7-14.3-32-32-32S64 14.3 64 32V64H32C14.3 64 0 78.3 0 96s14.3 32 32 32H64V384c0 35.3 28.7 64 64 64H352V384H128V32zM384 480c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H448l0-256c0-35.3-28.7-64-64-64L160 64v64l224 0 0 352z"/></svg> -->
                <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M384 80c8.8 0 16 7.2 16 16V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16H384zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>
                Frame
              </h1>
            </section>
            <section class="all_editing_section hidden">
              <h1 class="opacity-90 flex items-center mt-[100px] mb-10 text-white text-lg font-medium bg-gray-600 mx-6 py-2 px-6 rounded-lg">
                <svg class="w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 32c0-17.7-14.3-32-32-32S64 14.3 64 32V64H32C14.3 64 0 78.3 0 96s14.3 32 32 32H64V384c0 35.3 28.7 64 64 64H352V384H128V32zM384 480c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H448l0-256c0-35.3-28.7-64-64-64L160 64v64l224 0 0 352z"/></svg>
                AI
              </h1>
            </section>
          </div>
        </div>

        <!-- Slide button to open -->
        <div class="w-[14px] flex justify-center items-center">
          <button
            id="slide_button"
            class="flex justify-center items-center pr-1 w-full mt-10 h-20 bg-gray-800 hover:bg-gray-700 active:bg-gray-800 rounded-r-full"
          >
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="6"
              height="10"
              class="_1T9V3 kKrGK"
            >
              <path
                fill="#ffffff"
                d="M1.802 5l3.695-3.718a.757.757 0 0 0 0-1.062.745.745 0 0 0-1.057 0L.222 4.464l-.005.004A.75.75 0 0 0 0 5a.75.75 0 0 0 .217.532l.006.004L4.44 9.78a.745.745 0 0 0 1.057 0 .757.757 0 0 0 0-1.062L1.802 5z"
              ></path>
            </svg>
          </button>
        </div>
      </aside>

      <!-- Main editing area (section) -->
      <main
      id="zoom-container"
      class="flex justify-center items-center w-full h-screen"
      >
      <!-- Import Image Button -->
        <div
          id="import_image_div"
          class="hover:shadow-xl shadow-lg border border-dashed border-gray-400 hover:border-blue-600 border-2 cursor-pointer rounded-lg bg-white hover:bg-blue-100 hover:bg-opacity-40 flex flex-col items-center justify-center w-1/2 h-72"
        >
          <img
            class="w-16 opacity-50"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Plus_symbol.svg/1200px-Plus_symbol.svg.png"
            alt="Pluse image"
          />
          <span class="text-lg">Upload your own image</span>
          <button
            id="import_image_btn"
            class="px-8 py-3 bg-blue-500 hover:bg-blue-600 rounded-md text-white my-5"
          >
            Open Image
          </button>
          <input
            id="file_input"
            class="hidden"
            type="file"
            name="file"
            accept="image/*"
          />
        </div>
        <div id="image_div" class="hidden w-80 mt-16">
          <img id="image" class="" src="" alt="image" accept="image/*" />
        </div>

        <!-- Zoom button -->
        <div class="absolute flex items-center justify-center bottom-3 right-8 w-40 py-2 bg-white rounded-full">
          <svg id="zoom_out_button" class="w-4 h-4 cursor-pointer hover:scale-125 opacity-50 hover:opacity-100 active:scale-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
          <div class="px-10 mx-1 relative z-10 py-4"></div>
          <span id="zoom_in_zoom_out_value" class="absolute font-semibold text-lg text-gray-700">1.0%</span>
          <svg id="zoom_in_button" class="w-4 h-4 cursor-pointer hover:scale-125 opacity-50 hover:opacity-100 active:scale-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
        </div>
      </main>
    </section>
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <!-- JavaScript -->
    <script src="./Basic_editing_JS.js"></script>
  </body>
</html>
